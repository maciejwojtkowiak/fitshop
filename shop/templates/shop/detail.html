{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
{% include 'shop/navbar.html' %}
<div class=" detail-container">
    <img class="detail__image" src="{{item.image.url}}">
    <div class="detail__item-details">
        <div  class="detail__item-title">
            {{ item.title }}
        </div>
        <div  class="detail__item-price">
            {{ item.price }}
        </div>
        <div class="detail__item-description">
            {{ item.description }}
        </div>
        <button class="detail__buy-button" type="submit">BUY</button>
    </div>
</div>
</div>
<form method="POST">{% csrf_token %}
    {{ form }}
    <button type="submit">Create</button>
</form>

{% for comment in comments %}
    <div>{{comment.content}}</div>
    {{user.username}}
{% endfor %}

{% endblock content %}
