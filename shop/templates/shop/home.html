{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<header>
   
</header>
<div class="container">
    <nav class="navbar">
        <div class='navbar__list'>
            <a class="navbar__home" href="#">Home</a>
            <input class="navbar__search" type="search">
            {% if user.is_authenticated  %}
            <a class="navbar__rightside" href="{% url 'logout-page' %}">Logout</a>
            {% endif %}
            {% if not user.is_authenticated  %}
            <div class="navbar__rightside">
                <a class="" href="{% url 'signup-page'%}">Register</a>
                <a class="" href="{% url 'login-page' %}">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="shop">
        {%for item in items %}
            <div class = "item-container">
                <img class="item-image" src="{{item.image.url}}">
                <h1 class = "item-title">{{ item.title }}</h1>
                <p class ="item-price">{{ item.price }}</p>
                <button class = "item-button">Buy</button>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
